<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #e63946;
            --secondary: #f1faee;
            --dark: #1d3557;
            --light: #a8dadc;
            --accent: #457b9d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }
        
        .login-container {
            display: flex;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease forwards;
        }
        
        .login-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 53, 87, 0.7);
        }
        
        .image-content {
            position: relative;
            z-index: 1;
        }
        
        .image-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .image-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .login-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn {
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            text-align: center;
            display: block;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #d32f3d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 57, 70, 0.3);
        }
        
        .login-options {
            display: flex;
            margin: 1.5rem 0;
            position: relative;
            font-weight: 500;
            color: #6c757d;
        }
        
        .login-options::before,
        .login-options::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ced4da;
            margin: auto 0.5rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ced4da;
            background-color: white;
            color: #333;
        }
        
        .social-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .social-btn.facebook i {
            color: #3b5998;
        }
        
        .social-btn.google i {
            color: #db4437;
        }
        
        .register-link {
            text-align: center;
            font-weight: 500;
            color: #6c757d;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .back-home i {
            margin-right: 5px;
        }
        
        .back-home:hover {
            transform: translateX(-5px);
        }
        
        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-control.animated {
            animation: inputFocus 0.3s ease forwards;
        }
        
        @keyframes inputFocus {
            0% {
                border-color: #ced4da;
                box-shadow: none;
            }
            100% {
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
            }
        }
        
        /* Blood Drop Animation */
        .blood-drop {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(230, 57, 70, 0.7);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: drip 8s infinite linear;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes drip {
            0% {
                transform: rotate(-45deg) translateY(-50px);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(-45deg) translateY(150px);
                opacity: 0;
            }
        }
        
        /* Error message styling */
        .error-message {
            color: var(--primary);
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 90%;
            }
            
            .login-image {
                display: none;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
        .error-message {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        display: none;
    }

    .error-message.success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }
    </style>
</head>
<body>
    <a href="A.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="login-container">
        <div class="login-image">
            <div id="blood-drops-container"></div>
            <div class="image-content">
                <h2>Welcome to LifeDrop</h2>
                <p>Your contribution can save lives. Login to donate blood or request for blood and be part of our life-saving community.</p>
                <img src="/images/drop-life-nature-green-50385118.webp" alt="Blood Donation Logo" style="filter: brightness(0) invert(1); width: 150px;">
            </div>
        </div>
        
        <div class="login-form">
            <div class="login-header">
                <h2>Login</h2>
                <p>Access your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="password-toggle fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            
            <div class="login-options">Or login with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register now</a>
            </div>
            <!-- Add this to your registration form -->
<div class="form-group">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="notificationConsent" checked>
        <label class="form-check-label" for="notificationConsent">Receive email notifications about blood requests</label>
    </div>
</div>
    </div>
</div>
</div>
</div>
<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.querySelector('.btn-primary');
    const errorMessage = document.getElementById('errorMessage');

    async function handleLogin(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            return;
        }
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        loginBtn.disabled = true;
        
        try {
            const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Login failed');
            }

            // Store authentication data
            localStorage.setItem('token', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));
            
            showSuccess('Login successful! Redirecting...');
            
            // Redirect based on user role
            setTimeout(() => {
                if (data.user.role === 'donor') {
                    window.location.href = 'c.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 1500);

        } catch (error) {
            console.error('Login error:', error);
            showError(error.message);
        } finally {
            loginBtn.innerHTML = 'Login';
            loginBtn.disabled = false;
        }
    }

    loginForm.addEventListener('submit', handleLogin);
</script>
</body>
</html>
